---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: custom1
  namespace: istio-system
spec:
  hosts:
  - "*"
  gateways:
  - gw-custom1
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: prom-grafana.prom.svc.cluster.local
---
